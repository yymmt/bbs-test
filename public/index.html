<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css?v=14">
    <link rel="manifest" href="manifest.json?v=14">
    <link rel="apple-touch-icon" href="images/icons/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header id="site-header" class="site-header hidden">
        <button id="back-btn" class="back-btn hidden"><i class="bi bi-chevron-left"></i></button>
        <h1 id="page-title" class="page-title"></h1>
        <button id="menu-btn" class="menu-btn"><i class="bi bi-list"></i></button>
        <nav id="nav-menu" class="nav-menu hidden">
            <ul>
                <li><a href="#" data-target="thread-list-view">Threads</a></li>
                <li><a href="#" data-target="settings-view">User Settings</a></li>
                <li id="nav-thread-settings" class="hidden"><a href="#" data-target="thread-settings-view">Thread Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Welcome View (Initial Setup) -->
        <div id="welcome-view" class="hidden">
            <section class="welcome-section">
                <h2>Simple BBSへようこそ</h2>
                <p>この端末で初めてのアクセスです。<br>初めて利用する方はユーザ名を設定してください。</p>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">User Name</label>
                        <input type="text" id="reg-username" name="name" required maxlength="50" placeholder="Enter your name">
                    </div>
                    <button type="submit">OK</button>
                </form>

                <!-- 将来対応につき現在は非表示
                <hr class="divider">
                <p>他の端末でも利用している方は、引き継ぎコードがあれば設定を引き継ぐことができます。</p>
                <form id="transfer-form">
                    <div class="form-group">
                        <label for="transfer-code">Transfer Code</label>
                        <input type="text" id="transfer-code" name="code" placeholder="Enter transfer code">
                    </div>
                    <button type="submit">OK</button>
                </form>
                -->
            </section>
        </div>

        <div id="settings-view" class="hidden">
            <section class="user-settings-section">
                <form id="user-form">
                    <div class="form-group">
                        <label for="username">Your Name</label>
                        <input type="text" id="username" name="name" required maxlength="50" placeholder="Enter your name">
                        <button type="submit">Save Name</button>
                    </div>
                </form>
                <div id="app-version" class="app-version"></div>
            </section>
        </div>

        <!-- Thread List View -->
        <div id="thread-list-view" class="hidden">
            <section class="thread-list-section">
                <div id="threads-container"></div>
                <form id="thread-form">
                    <div class="form-group">
                        <input type="text" name="title" required maxlength="100" placeholder="Create New Thread">
                        <button type="submit"><i class="bi bi-plus-circle"></i></button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Thread Settings View -->
        <div id="thread-settings-view" class="hidden">
            <section class="thread-settings-section">
                <h2>Thread Settings</h2>
                <form id="thread-rename-form">
                    <div class="form-group">
                        <label>Thread Name</label>
                        <input type="text" id="setting-thread-title" name="title" required maxlength="100">
                        <button type="submit">Rename</button>
                    </div>
                </form>
                
                <h3>Members</h3>
                <div id="member-list" class="member-list"></div>

                <h3>Add Members</h3>
                <div id="candidate-list" class="member-list"></div>

                <h3>Invite via QR Code</h3>
                <div id="qr-code-container" class="qr-code-container"></div>
            </section>
        </div>

        <!-- Thread Detail View (Posts) -->
        <div id="thread-detail-view" class="hidden">
            <section class="post-list-section">
                <div id="posts-container"></div>
            </section>

            <section class="post-form-section">
                <form id="post-form">
                    <div class="form-group">
                        <textarea id="body" name="body" required placeholder="Type a message..."></textarea>
                    </div>
                    <button type="submit">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </section>
        </div>
    </main>
    <script src="main.js?v=14"></script>
</body>
</html>
